# docker-compose.yml
services:
  flask:
    build: .
    container_name: ctf_flask
    ports:
      - "5000:5000"
    networks:
      - ctf_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ctf_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./subdomain:/usr/share/nginx/subdomain:ro
    depends_on:
      - flask
    networks:
      - ctf_network
    restart: unless-stopped

networks:
  ctf_network:
    driver: bridge
