# nginx.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Main server block - proxies to Flask (responds to IP address)
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            proxy_pass http://flask:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Subdomain for the flag
    server {
        listen 80;
        server_name lyncdiscoverinternal.coreline.nu;
        root /usr/share/nginx/subdomain;
        
        location / {
            return 404;
        }
        
        location /.robots.txt {
            default_type text/plain;
        }
    }
    
    # Catch other coreline.nu subdomains and base domain
    server {
        listen 80;
        server_name *.coreline.nu coreline.nu;
        
        location / {
            return 404;
        }
    }
}
